<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <button id="regpaciente" type="button" class="btn btn-primary">Registrar Paciente</button>

    <div class="container col-sm-6">
        <div class="abs-center shadow-lg">
            <form id="formulario" class="form">
                <label for="nombre" class="form-label">Ingrese los datos del Paciente</label>
                <div class="mb-3 shadow-sm">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label=".form-control" id="nombre">
                </div>
                <div class=" shadow-sm mb-3">
                    <!-- <label for="edad" class="form-label">Edad</label> -->
                    <input type="text" class="form-control" placeholder="Edad" id="edad">
                </div>
                <div class="mb-3 shadow-sm">
                    <!-- <label for="Age" class="form-label">Historia</label> -->
                    <input type="text" class="form-control" placeholder="Historia" id="edad">
                </div>

                <div class="mb-3 shadow-sm" id="seleccion">
                    <select class="form-control collapse" id="opciones">
                    </select>
                    <div class="mb-3 form-check collapse" id="fuma">
                        <input type="checkbox" class="form-check-input" id="fumador">
                        <label class="form-check-label" for="fumador">¿Fumador?</label>
                    </div>
                    <div class="mb-3 shadow-sm collapse" id="divfumador">
                        <input id="tiempoFumando" type="text" class="form-control"
                            placeholder="Tiempo de fumador en años">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
